<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Validation app</title>

  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

</head>
<body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <h1>All data are required</h1>
          <div class="col-sm-5 col-xs-6 no-padding">
            <form>
              <div class="form-group">
                <label for="usr">Full name:</label>
                <input type="text" class="form-control" id="usr" placeholder="write your full name" autofocus>
              </div>
              <div class="form-group">
                <label for="usr">City:</label>
                <input type="text" class="form-control" id="usr" placeholder="your city">
              </div>
              <div class="form-group">
                <div class="col-xs-12 no-padding">
                  <label for="usr">Postal code:</label>
                </div>
                <div class="col-sm-5 col-xs-6 no-padding no-float">
                  <input type="text" class="form-control numb" id="usr" placeholder="00-000" maxlength="6" data-equal-length="6">
                </div>
              </div>
              <div class="form-group">
                <label for="usr">Street:</label>
                <input type="text" class="form-control" id="usr" placeholder="street">
              </div>
              <div class="form-group">
                <div class="col-xs-12 no-padding">
                  <label for="usr">Number:</label>
                </div>
                <div class="col-sm-5 col-xs-6 no-padding no-float">
                  <input type="number" class="form-control numb" id="usr" placeholder="0000" maxlength="4" data-equal-length="4">
                </div>
              </div>
              <div class="form-group">
                <label for="usr">Mobile phone:</label>
                <input type="text" class="form-control numb" id="usr" placeholder="phone number" maxlength="11" data-equal-length="11">
              </div>
            </form>
            <button type="button" class="btn btn-primary send-form">Send</button>
          </div>
        </div>
      </div>
    </div>
  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/scripts.js"></script>
</body>
</html>
